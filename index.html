<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="english.json" defer></script>
    <script src="kannada.json" defer></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="chat-header">
        <center> <div class="title"><h1>L&I Chatbot</h1></div></center> 
        
            <div class="language-buttons">
                <button class="language-button" id="englishButton" value="en-US">English</button>
                <button class="language-button" id="kannadaButton" value="kn-IN">Kannada</button>
        
          </div>
      
      </div>
      <div class="chat-body"></div>

      <div class="chat-input">
        <div class="input-sec">
          <input type="text" id="txtInput" placeholder="Type here" autofocus />
        </div>
        
        <div class="send">
          <img src="send.png" alt="send" width="40" height="80"/>
          
        </div>
        <div class="mic">
            <img src="microphone.jpeg" alt="microphone" id="micIcon" width="60" height="60" />
        </div>
      </div>
    </div>
  </body>
</html>
